spring.application.name=todo_mini_app

# MySQL database connection URL, including host, port, and database name
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app?useSSL=false&serverTimezone=UTC

# MySQL username
spring.datasource.username=root

# MySQL password
spring.datasource.password=1234

# Specify the driver class name (Spring Boot often auto-detects this, but it can be specified)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate DDL (Data Definition Language) auto-configuration property
# Options: none, update, create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update

# Optional: show the SQL statements generated by Hibernate in the console
spring.jpa.show-sql=true

# Optional: format the generated SQL statements
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
