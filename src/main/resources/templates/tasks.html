<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>

    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4 text-center fw-bold">üìù Todo App</h1>

    <!-- Add Task Form -->
    <form action="/tasks" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-12 col-md-9">
                <input class="form-control form-control-lg"
                       type="text"
                       name="title"
                       placeholder="Add a new task..."
                       required>
            </div>

            <div class="col-12 col-md-3 d-grid">
                <button class="btn btn-primary btn-lg" type="submit">
                    Add Task
                </button>
            </div>
        </div>
    </form>

    <!-- Task List -->
    <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
            <th:block th:each="task : ${tasks}">
                <div class="card shadow-sm mb-2">
                    <div class="card-body">
                        <div class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between gap-2">

                            <!-- Task Title -->
                            <div class="flex-grow-1">
                                <span th:text="${task.title}"
                                      th:classappend="${task.completed}? 'text-strikethrough'"
                                      class="fs-5">
                                    Task Title
                                </span>
                            </div>

                            <!-- Action Buttons -->
                            <div class="btn-group">
                                <a class="btn btn-outline-secondary btn-sm"
                                   th:href="@{tasks/{id}/toggle(id=${task.id})}">
                                    Toggle
                                </a>

                                <a class="btn btn-outline-danger btn-sm"
                                   th:href="@{tasks/{id}/delete(id=${task.id})}">
                                    Delete
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</div>

</body>
</html>
